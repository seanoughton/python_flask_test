{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <!-- current_user comes from flask_login, and in the models.py file, load_user -->
    {% if current_user.is_authenticated %}
        <p>{{current_user.username}}</p>
    {% else %}
      <p>Please login or register</p>
    {% endif %}

  </div>

{% endblock %}
