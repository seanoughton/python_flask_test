{% extends 'base.html' %}
{% block content %}
  <div class="jumbotron">
    <h1>Lets see how your performed!</h1>
    {% if errors %}
      <h5>Here are the requirements you failed:</h5>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>


    {% else %}
      <p>Your username passed the 3 requirements</p>
    {% endif %}

  </div>


{% endblock %}
